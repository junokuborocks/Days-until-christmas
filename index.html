<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Until Christmas</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="title">
        <h2>Days Until Christmas!</h2>
        <div class="countdown">
            <div class="container-day container">
                <h3 class="day">Time</h3>
                <h4>Days</h4>
            </div>
            <div class="container-hours container">
                <h3 class="hours">Time</h3>
                <h4>Hours</h4>
            </div>
            <div class="container-minutes container">
                <h3 class="minutes">Time</h3>
                <h4>Minutes</h4>
            </div>
            <div class="container-seconds container">
                <h3 class="seconds">Time</h3>
                <h4>Seconds</h4>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
